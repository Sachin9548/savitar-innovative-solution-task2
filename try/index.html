<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Meta Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Meta Ad Campaign Metrics</h1>
    <div class="metrics">
      <div class="metric">
        <h2>Total Ad Spend</h2>
        <p id="adSpend">$0</p>
      </div>
      <div class="metric">
        <h2>Total Clicks</h2>
        <p id="clicks">0</p>
      </div>
      <div class="metric">
        <h2>Impressions</h2>
        <p id="impressions">0</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
